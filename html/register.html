<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #014D40, #01754D);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            display: flex;
            width: 80%;
            max-width: 1000px;
            background-color: #005A43;
            border-radius: 10px;
            overflow: hidden;
        }

        .carousel {
            flex: 3;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            background: #0A604E;
            padding: 20px;
        }

        .carousel img {
            width: 200px;
            height: auto;
            border-radius: 5px;
        }

        .carousel p {
            margin: 10px 0;
            font-size: 1.2em;
        }

        .carousel .arrows {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 100%;
            display: flex;
            justify-content: space-between;
        }

        .arrow {
            font-size: 2em;
            color: #fff;
            cursor: pointer;
        }

        .register {
            flex: 2;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 20px;
            background: #00362E;
        }

        .register h2 {
            margin-bottom: 20px;
        }

        .register input {
            margin-bottom: 15px;
            padding: 10px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            width: 100%;
        }

        .register button {
            padding: 10px;
            background-color: #01754D;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            color: #fff;
            cursor: pointer;
        }

        .register .login-link {
            margin-top: 10px;
            font-size: 0.9em;
            text-align: center;
        }

        .register .login-link a {
            color: #00C292;
            text-decoration: none;
        }

        .register .login-link a:hover {
            text-decoration: underline;
        }

        .error-message {
            color: #ff6b6b;
            margin-bottom: 15px;
        }

        .success-message {
            color: #00C292;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="carousel">
            <div class="arrows">
                <span class="arrow" onclick="prevSlide()">&#10094;</span>
                <span class="arrow" onclick="nextSlide()">&#10095;</span>
            </div>
            <p>Premier Journey</p>
            <img src="https://via.placeholder.com/200x200" alt="Cocktail Image">
            <div>⭐⭐⭐⭐⭐</div>
        </div>
        <div class="register">
            <h2>Créer un compte</h2>
            {{if .Error}}<div class="error-message">{{ .Error }}</div>{{end}}
            {{if .Success}}<div class="success-message">{{ .Success }}</div>{{end}}
            <form action="/register" method="post">
                <input type="text" placeholder="Nom d'utilisateur" id="username" name="username" required>
                <input type="email" placeholder="Email" id="email" name="email" required>
                <input type="password" placeholder="Mot de passe" id="password" name="password" required>
                <button type="submit">S'inscrire</button>
            </form>
            <div class="login-link">Vous avez déjà un compte? <a href="/login">Se connecter</a></div>
        </div>
    </div>

    <script>
        function prevSlide() {
            alert("Diapositive précédente!");
        }

        function nextSlide() {
            alert("Diapositive suivante!");
        }
    </script>
</body>
</html>
