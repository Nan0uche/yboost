<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YBoost - Profil</title>
    <style>
        :root {
            --primary-color: #006837;
            --background-color: #00A551;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: var(--background-color);
            min-height: 100vh;
        }

        .header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .nav-links a:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .profile-container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .profile-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .profile-picture {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            margin: 0 auto 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            color: white;
        }

        .profile-name {
            font-size: 1.5rem;
            color: #FFA500;
            margin: 1rem 0;
        }

        .profile-info {
            background: rgba(0, 0, 0, 0.1);
            padding: 1.5rem;
            border-radius: 10px;
            margin-top: 1rem;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            padding: 0.5rem 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .info-row:last-child {
            border-bottom: none;
        }

        .info-label {
            color: rgba(255, 255, 255, 0.7);
        }

        .info-value {
            font-weight: bold;
        }

        .logout-button {
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .logout-button:hover {
            background: rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="nav-links">
            <a href="/accueil">Accueil</a>
            <a href="/profil" style="background: rgba(255, 255, 255, 0.1);">Profil</a>
        </div>
        <button class="logout-button" onclick="logout()">Déconnexion</button>
    </div>

    <div class="profile-container">
        <div class="profile-header">
            <div class="profile-picture" id="profileInitial"></div>
            <div class="profile-name" id="profilePseudo"></div>
        </div>
        <div class="profile-info">
            <div class="info-row">
                <span class="info-label">Pseudo</span>
                <span class="info-value" id="userPseudo"></span>
            </div>
            <div class="info-row">
                <span class="info-label">Email</span>
                <span class="info-value" id="userEmail"></span>
            </div>
            <div class="info-row">
                <span class="info-label">Membre depuis</span>
                <span class="info-value">Aujourd'hui</span>
            </div>
        </div>
    </div>

    <script>
        // Vérifier si l'utilisateur est connecté
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                const response = await fetch('/user/profile');
                const data = await response.json();
                
                if (!data.success) {
                    window.location.href = '/login';
                    return;
                }

                // Afficher les informations de l'utilisateur
                const pseudo = data.pseudo;
                document.getElementById('profilePseudo').textContent = pseudo;
                document.getElementById('userPseudo').textContent = pseudo;
                document.getElementById('userEmail').textContent = data.email;
                
                // Afficher l'initiale du pseudo dans le cercle
                document.getElementById('profileInitial').textContent = pseudo.charAt(0).toUpperCase();
            } catch (error) {
                console.error('Erreur lors du chargement du profil:', error);
                window.location.href = '/login';
            }
        });

        // Fonction de déconnexion
        function logout() {
            fetch('/logout', { method: 'POST' })
                .then(() => {
                    window.location.href = '/login';
                })
                .catch(error => {
                    console.error('Erreur lors de la déconnexion:', error);
                });
        }
    </script>
</body>
</html>
