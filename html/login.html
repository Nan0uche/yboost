<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YBoost - Login</title>
    <style>
        :root {
            --primary-color: #006837;
            --background-color: #00A551;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: var(--background-color);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            width: 800px;
            height: 400px;
            display: flex;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .form-section {
            flex: 1;
            padding: 2.5rem;
            color: white;
            display: flex;
            flex-direction: column;
        }

        .cocktail-section {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            border-left: 1px solid rgba(255, 255, 255, 0.2);
        }

        .cocktail-card {
            background: rgba(0, 104, 55, 0.3);
            padding: 20px;
            border-radius: 10px;
            width: 250px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .cocktail-title {
            color: #FFA500;
            font-style: italic;
            margin-bottom: 1rem;
            font-size: 1.2rem;
        }

        .cocktail-image {
            width: 120px;
            margin: 20px auto;
        }

        .rating {
            color: gold;
            font-size: 20px;
            margin: 10px 0;
        }

        .cocktail-description {
            color: white;
            font-size: 12px;
            margin-top: 10px;
            font-style: italic;
        }

        h2 {
            color: white;
            font-size: 24px;
            margin-bottom: 2rem;
            font-weight: normal;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: white;
            font-size: 0.9rem;
        }

        input {
            width: 100%;
            padding: 0.8rem;
            background: rgba(255, 255, 255, 0.9);
            border: none;
            border-radius: 5px;
            color: #333;
            font-size: 0.9rem;
            box-sizing: border-box;
        }

        .login-button {
            width: 100%;
            padding: 0.8rem;
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 5px;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 1rem;
            text-align: center;
            transition: all 0.3s ease;
        }

        .login-button:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .login-button.disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .error-message {
            color: #ff6b6b;
            font-size: 0.8rem;
            margin-top: 0.3rem;
            display: none;
        }

        .switch-form {
            margin-top: 0.5rem;
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
            font-style: italic;
        }

        .switch-form a {
            color: white;
            text-decoration: underline;
            font-weight: normal;
        }

        .navigation {
            position: absolute;
            bottom: 10px;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 30px;
        }

        .nav-button {
            background: transparent;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            padding: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-section">
            <h2>login your account</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="email" required>
                    <div class="error-message" id="emailError">Veuillez entrer une adresse email valide</div>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="password" required>
                    <div class="error-message" id="passwordError">Veuillez entrer votre mot de passe</div>
                </div>
                <div class="login-button" id="loginBtn">Login</div>
                <div class="switch-form">
                    need have an account ? <a href="/register">sign up</a>
                </div>
            </form>
        </div>
        <div class="cocktail-section">
            <div class="cocktail-card">
                <div class="cocktail-title">Paradise Martini</div>
                <img src="data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMTAwIiBoZWlnaHQ9IjEwMCIgdmlld0JveD0iMCAwIDEwMCAxMDAiIGZpbGw9Im5vbmUiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+CiAgPHBhdGggZD0iTTUwIDEwTDkwIDgwSDEwTDUwIDEwWiIgZmlsbD0iI0ZGQTUwMCIvPgogIDxyZWN0IHg9IjQ1IiB5PSI3MCIgd2lkdGg9IjEwIiBoZWlnaHQ9IjIwIiBmaWxsPSIjRkZBNTAwIi8+CiAgPGNpcmNsZSBjeD0iNTAiIGN5PSI0MCIgcj0iNSIgZmlsbD0iI0ZGRkZGRiIvPgo8L3N2Zz4=" alt="Paradise Martini" class="cocktail-image">
                <div class="rating">★★★★★</div>
                <p class="cocktail-description">Le Paradise Martini est un cocktail tropical alliant fruit de la passion, vanille et sirop de canne sur une base de jamaican parfait.</p>
            </div>
            <div class="navigation">
                <button class="nav-button">❮</button>
                <button class="nav-button">❯</button>
            </div>
        </div>
    </div>

    <script>
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const loginBtn = document.getElementById('loginBtn');
        const emailError = document.getElementById('emailError');
        const passwordError = document.getElementById('passwordError');

        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }

        function validateForm() {
            let isValid = true;
            
            // Validation email
            if (!emailInput.value || !validateEmail(emailInput.value)) {
                emailError.style.display = 'block';
                isValid = false;
            } else {
                emailError.style.display = 'none';
            }

            // Validation mot de passe
            if (!passwordInput.value) {
                passwordError.style.display = 'block';
                isValid = false;
            } else {
                passwordError.style.display = 'none';
            }

            loginBtn.classList.toggle('disabled', !isValid);
            return isValid;
        }

        emailInput.addEventListener('input', validateForm);
        passwordInput.addEventListener('input', validateForm);

        loginBtn.addEventListener('click', async (e) => {
            e.preventDefault();
            
            if (!validateForm()) {
                return;
            }

            const formData = {
                email: emailInput.value,
                password: passwordInput.value
            };

            try {
                loginBtn.textContent = 'Chargement...';
                loginBtn.classList.add('disabled');

                const response = await fetch('/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();
                
                if (data.success) {
                    // Stocker le pseudo retourné par le serveur
                    localStorage.setItem('userPseudo', data.pseudo);
                    window.location.href = '/accueil';
                } else {
                    alert(data.message || 'Une erreur est survenue');
                    loginBtn.textContent = 'Login';
                    loginBtn.classList.remove('disabled');
                }
            } catch (error) {
                alert('Erreur de connexion au serveur');
                loginBtn.textContent = 'Login';
                loginBtn.classList.remove('disabled');
            }
        });
    </script>
</body>
</html>
