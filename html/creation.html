<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Créer un Cocktail</title>
</head>
<body>
    <h1>Créer un nouveau cocktail</h1>

    {{if .Error}}
        <p style="color:red;">{{.Error}}</p>
    {{end}}

    {{if .Success}}
        <p style="color:green;">{{.Success}}</p>
    {{end}}

    <form action="/creation" method="post">
        <label for="name">Nom du cocktail :</label>
        <input type="text" id="name" name="name" required><br>

        <label for="ingredients">Ingrédients (avec unités) :</label>
        <textarea id="ingredients" name="ingredients" required></textarea><br>

        <label for="recipe">Recette :</label>
        <textarea id="recipe" name="recipe" required></textarea><br>

        <label for="utensils">Ustensiles :</label>
        <input type="text" id="utensils" name="utensils" required><br>

        <label for="preparation_time">Temps de préparation (en minutes) :</label>
        <input type="number" id="preparation_time" name="preparation_time" required><br>

        <button type="submit">Créer</button>
    </form>

    <a href="/">Retour à l'accueil</a>
</body>
</html>
