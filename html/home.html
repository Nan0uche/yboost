<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Page d'accueil</title>
</head>
<body>
    {{if .IsLogged}}
        <p>{{.Success}}</p>
        <a href="/account">Voir mon compte</a> | <a href="/logout">Déconnexion</a>
    {{else}}
        <p>Bienvenue sur le site</p>
        <a href="/login">Se connecter</a> | <a href="/register">Créer un compte</a>
    {{end}}
</body>
</html>
